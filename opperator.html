<head>
<title>JS and jQuery | operator</title>
<meta charset="utf-8">
<meta name="description" content="HTML5, JS, jquery demos" />
<script type="text/javascript">
	var x = 5;
	var y = 7;
	console.log(x,y);  //logs both
	var total = x,y;
	console.log(total); //logs only x

	var stuff_1 = x&=y;
	console.log(stuff_1);

	var stuff_2 = x^=y;
	console.log(stuff_2);

	var stuff_3 = x<<=y;
	console.log(stuff_3);

	var stuff_4 = x>>=y;
	console.log(stuff_4);

	var stuff_5 = x|=y;
	console.log(stuff_5);

	var stuff_6 = x>>>=y;
	console.log(stuff_6);

	
	

	

</script>
