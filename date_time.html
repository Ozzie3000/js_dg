<!DOCTYPE html>
<html lang="en">
<head>
<title>JS and jQuery | Date time</title>
<meta charset="utf-8">
<meta name="description" content="HTML5, JS demos" />
<script type="text/javascript">
	function doc_ready(){
		function short_cut(var_x, stuff){
			document.getElementById(var_x).innerHTML = stuff;
		}

		first_day = new Date(2015, 0, 1);  //first day 1st month 2015
		document.getElementById("date_1").innerHTML = first_day;

		now_now = new Date();
		document.getElementById("today").innerHTML = now_now;

		short_cut("yr", now_now.getFullYear());

	}  // my version of doc ready func in jQuery

	setTimeout(function(){doc_ready()}, 1500);  
</script>
<link rel="stylesheet" type="text/css" href="stylesheets/main1.css"></link>
<style type="text/css">
	.answers{ color: blue;}
</style>
</head>
