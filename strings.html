<link rel="stylesheet" type="text/css" href="stylesheets/main1.css"></link>
<style type="text/css">
	body{ padding: 3px 10px;}
	#submit{
		margin-left: 15px;
	}
	#first_li{ color: blue; font-weight: 700; font-family: 'Oswald';}
</style>
</head>
<body>
	<input type="button" id="rere" class="btn" value="Refreshness" onclick="location.reload();" />
	<br /><br />
  <h1>working with strings</h1>

  Give me a string: <input type="text" id="answer"/><input type="submit" id="submit"> 

  <ol id="list">

  </ol>
<script src="https://code.jquery.com/jquery-2.1.1.js"></script>
<script type="text/javascript">

		//s.charAt(0); 
</script>
<script>
	$(document).ready(function(){
		$("#submit").on("click", function(){
			var str = $("#answer").val();
			if(str == ""){
				alert("please type something in the box");
			}else{
				$("#answer").val("");  //removes text so
				$("ol").children().remove();
				$("#list").append("<li id='first_li'>" + "Your string : " +str+ "</li>");
				$("#list").append("<li>" + "str.charAt(0) same as str[0]= "+ str.charAt(0) + "</li>");
				$("#list").append("<li>" + "str.charAt(str.length-1) = " + str.charAt(str.length-1) + "</li>");
				$("#list").append("<li>" + "str.substring(1,4) = " + str.substring(1,4) + "</li>");
				$("#list").append("<li>" + "str.slice(1,4) = "  + str.slice(1,4) + "</li>");
				$("#list").append("<li>" + "str.slice(-3) = "+  + str.slice(-3) + "</li>");
				$("#list").append("<li>" + "str.indexOf('a') = " + str.indexOf("a") + "</li>");
				$("#list").append("<li>" + 'str.lastIndexOf("a") = ' + str.lastIndexOf("a") + "</li>");
				$("#list").append("<li>" + 'str.indexOf("a", 3) = ' + str.indexOf("a", 3) + "</li>");
				$("#list").append("<li>" + 'str.split(", ") = ' + str.split(", ") + "</li>");
				$("#list").append("<li>" + 'str.replace("a", "A") = ' + str.replace("a", "A") + "</li>");
				$("#list").append("<li>" + 'str.toUpperCase() = ' + str.toUpperCase() + "</li>");

				console.log(
					str  +"\n" +
					str.charAt(0) +"\n" +
					str.charAt(str.length-1) +"\n" +
					str.substring(1,4) +"\n" +
					str.slice(1,4) +"\n" +
					str.slice(-3) +"\n" +
					str.indexOf("a") +"\n" +
					str.lastIndexOf("a") +"\n" +
					str.indexOf("a", 3) +"\n" +
					str.split(", ") +"\n" +
					str.replace("a", "A") +"\n" +
					str.toUpperCase()
					
				)
			};
			
		})
	}); //end doc ready
</script>
</body>
