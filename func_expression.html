<!DOCTYPE html>
<html lang="en">
<head>
<title>JS and jQuery | function definition expressions</title>
<meta charset="utf-8">
<meta name="description" content="HTML5, JS, jquery demos" />
<script type="text/javascript">
	var square = function(x){
		return x*x;
	}
	
</script>
<link rel="stylesheet" type="text/css" href="stylesheets/main1.css"></link>
<style type="text/css">
	#wrapper{
		background-color: whitesmoke;
		margin: 0 auto;
		height: 50px;
		width: 250px;
	}
	#here{ color: blue; font-weight: 700; }
</style>
</head>
<body>
	<input type="button" id="rere" class="btn" value="Refreshness" onclick="location.reload();" />
	<br /><br />
  <h1>function definition expressions</h1>

  <input id="squ1" type="text" placeholder="Give me a number and I'll square it" style="height:20px; width:240px;" tabindex="1" title="hit tab">
  <br /><br />

  <div id="wrapper" title="Answer appears here">
  	<span id="here">&nbsp;</span>
  </div>
<script src="https://code.jquery.com/jquery-2.1.1.js"></script>
<script>
	$(document).ready(function(){
		$("#squ1").on("change", function(){
			num1 = $(this).val();
			console.log("innitial val: " + num1);
			x = num1;
			console.log("after func: " + square(x));
			$("#here").append(square(x) + ", ");
		});

		$("#squ1").focus();

/***
		$("#wrapper").hover(function(){
			alert($("#here").attr("title"));
			console.log("test");
		});
***/

	}); //end doc ready
</script>
</body>
</html>
