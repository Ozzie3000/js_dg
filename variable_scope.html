<title>JS and jQuery | variable scope</title>
<meta charset="utf-8">
<meta name="description" content="HTML5, JS, jquery demos" />
<script type="text/javascript">
	var scope_1 = "global";
	function checkscope(){
		var scope_2 = "local"
		alert("this is scope 1: "+ scope_1);
		alert("this is scope 2: " + scope_2);
		alert("now we change scope_1 = scope_2 and see what we get");

		scope_1 = "local";
		alert("scope_1 changed to " + scope_1 + " because of the function");
		alert("this is now scope_2: " + scope_2);
	}
	checkscope();
	alert("scope_1 : " + scope_1);
	alert("scope_2 : " + scope_2);

</script>
